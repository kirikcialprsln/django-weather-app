{% load static %}

{% block content %}
<style>
    .hello-msg {
        font-size: 18px;
        color: #fff;
        margin-right: 20px;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="{% static 'images/weather.png' %}">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item active">
                <a class="nav-link" href="">Weather Forecast</a>
            </li>
            {% if user.is_authenticated and user.is_staff and user.is_superuser %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'list-user' %}">list User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'edit-location' %}">Edit Location</a>
            </li>

            {% endif%}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'information' %}">Information</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'weather' %}">Weather</a>
            </li>

        </ul>
    </div>

    <span class="hello-msg">Hello, {{request.user}}</span>
    <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>

</nav>
{% endblock content %}
